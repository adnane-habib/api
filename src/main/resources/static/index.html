<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect Feedback</title>
</head>
<body>
<h1>Kindly share your feedback</h1>


<h2>Answer the following questions</h2>

<form action="submit-feedback" method=POST>
    <p><h3>How would you rate the product?</h3></p>
    <input type=radio id=very_poor1 name=q1 value=1>
    <label for=very_poor1>Very Poor</label>
    <input type=radio id=poor1 name=q1 value=2>
    <label for=poor1>Poor</label>
    <input type=radio id=average1 name=q1 value=3>
    <label for=average1>Average</label>
    <input type=radio id=good1 name=q1 value=4>
    <label for=good1>Goor</label>
    <input type=radio id=very_good1 name=q1 value=5>
    <label for=very_good1>Very Good</label><br><br>

    <p><h3>How would you rate the price?</h3></p>
    <input type=radio id=very_poor2 name=q2 value=1>
    <label for=very_poor2>Very Poor</label>
    <input type=radio id=poor2 name=q2 value=2>
    <label for=poor2>Poor</label>
    <input type=radio id=average2 name=q2 value=3>
    <label for=average2>Average</label>
    <input type=radio id=good2 name=q2 value=4>
    <label for=good2>Goor</label>
    <input type=radio id=very_good2 name=q2 value=5>
    <label for=very_good2>Very Good</label><br><br>

    <p><h3>How would you rate the experience?</h3></p>
    <input type=radio id=very_poor3 name=q3 value=1>
    <label for=very_poor3>Very Poor</label>
    <input type=radio id=poor3 name=q3 value=2>
    <label for=poor3>Poor</label>
    <input type=radio id=average3 name=q3 value=3>
    <label for=average3>Average</label>
    <input type=radio id=good3 name=q3 value=4>
    <label for=good3>Goor</label>
    <input type=radio id=very_good3 name=q3 value=5>
    <label for=very_good3>Very Good</label><br>
    <p><h3>Do you have any other comment?</h3></p>
    <input name=comment><br>


    <br><br><input type=submit value="SUBMIT FEEDBACK">
</form>

</body>
</html>
